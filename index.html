<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynomData</title>
  <link rel="icon" href="assets/icon.png" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/icon.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
      </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="/" id="logo">SynomData</a>
    </div>
    
    <nav class="nav-links">
      <a class="nav-options" href="#">Home</a>
      <a class="nav-options" href="#">Solutions</a>
      <a class="nav-options" href="#">Why Us</a>
      <a class="nav-options" href="#">About Us</a>
      <a class="nav-options" href="#">Our Services</a>
      <div class="dropdown">
        <a class="nav-options" href="#" class="dropdown-toggle">Industries</a>
        <div class="dropdown-menu">
          <a href="#">Automotive</a>
          <a href="#">Energy</a>
          <a href="#">Retail</a>
          <a href="#">Hospitality</a>
          <a href="#">Technology</a>
        </div>
      </div>  
    </nav>

    <div class="consultation-button group relative">
      <button>
        Get Consultation
        <span class="tooltip-icon">
          <svg
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            height="20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 hover:scale-125 duration-200 hover:stroke-blue-500"
            fill="none"
          >
            <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
            <path d="M8 9h8"></path>
            <path d="M8 13h6"></path>
            <path
              d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z"
            ></path>
          </svg>
        </span>
      </button>
    </div>
    <label class="hamburger">
      <input type="checkbox" id="menu-toggle">
      <svg viewBox="0 0 32 32">
        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
        <path class="line" d="M7 16 27 16"></path>
      </svg>
    </label>
  </header>

  <!-- Sidebar Content -->
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="#">Home</a>
      <a href="#">Solutions</a>
      <a href="#">Why Us</a>
      <a href="#">About Us</a>
      <a href="#">Our Services</a>
      
      <!-- Accordion for Industries -->
      <div class="accordion">
        <button class="accordion-toggle">Industries</button>
        <div class="accordion-content">
          <a href="#">Automotive</a>
          <a href="#">Energy</a>
          <a href="#">Retail</a>
          <a href="#">Hospitality</a>
          <a href="#">Technology</a>
        </div>
      </div>
      
      <!-- Get Consultation Button in Sidebar -->
      <a href="#" class="consultation-link">Get Consultation</a>
    </nav>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
